# fly.toml app configuration file generated for habitaware-ai on 2026-02-01T21:20:27-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'habitaware-ai'
primary_region = 'ord'

[build]
  [build.args]
    VITE_API_URL = "https://bree-api.fly.dev"
    VITE_RAGSTER_API_URL = "https://agent-collective-ragster.fly.dev/api"
    VITE_AGENTX_URL = "https://agent-collective-agentx.fly.dev"
    VITE_COLLECTIVE_URL = "https://agent-collective-agentx.fly.dev"
    VITE_ANTIMATTER_URL = "https://agent-collective-antimatter.fly.dev"
    VITE_RAGSTER_DEFAULT_ORG_ID = "habitaware.ai"
    VITE_RAGSTER_DEFAULT_USER_ID = "user@habitaware.ai"
    VITE_APP_NAME = "HabitAware.ai"
    VITE_BRAND_ID = "habitaware-ai"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
